<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="./index.html">home</a>
    <form action="" method="">
        <label for="name">enter name</label>
        <input type="" name="name" id="name">
        <p>enter password</p>
        <input type="password" name="password">
        <br>
        <input type="email" placeholder="email@email.com">
        <h3>description</h3>
        <textarea name="desciption" cols="35" rows="15"></textarea>
        <h3>what's your favourite language?</h3>
        <input type="radio" name="coding">Javascript
        <input type="radio" name="coding">Java
        <input type="radio" name="coding">Python
        <h3>what's your favourite food?</h3>
        <input type="checkbox" name="food">pizza
        <input type="checkbox" name="food">hamburger
        <input type="checkbox" name="food">sushi
        <h3>what's your favourite game?</h3>
        <select name="games">
            <option value="Witcher 3">Witcher 3</option>
            <option value="RDR 2">RDR 2</option>
            <option value="GTA 5">GTA 5</option>
        </select>
        <br><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
